<!DOCTYPE html>
<html>
<head>
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h1 class="mb-0">Password Generator</h1>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            <div class="mb-3">
                                <label for="password_length" class="form-label">Password Length:</label>
                                <input type="number" id="password_length" name="password_length" class="form-control" value="12" required>
                            </div>
                            <div class="mb-3">
                                <label>Include:</label>
                                <div class="form-check">
                                    <input type="checkbox" name="use_lowercase" class="form-check-input" checked>
                                    <label class="form-check-label">Lowercase Letters</label>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" name="use_uppercase" class="form-check-input" checked>
                                    <label class="form-check-label">Uppercase Letters</label>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" name="use_digits" class="form-check-input" checked>
                                    <label class="form-check-label">Digits</label>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" name="use_special_characters" class="form-check-input" checked>
                                    <label class="form-check-label">Special Characters</label>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Generate Password</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="text-center mt-4">
        <p>&copy; ALOULI MOHAMED ZAID</p>
        <script src="https://tryhackme.com/badge/1856595"></script>
    </footer>
</body>
</html>
